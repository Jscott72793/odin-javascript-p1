<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Javascript</title>
</head>
<body>

    <div class="container">
        <div class="header-container">
            <div class="Rock">Rock!</div>
            <div class="Paper">Paper!</div>
            <div class="Scissors">Scissors!</div>
        </div>
    </div>

    <div class="welcome-container">
        <div class="welcomeContainer-items">
            <div class="welcome-message">Welcome to Rock, Paper, Scissors!</div>
        </div>
    </div>

    <div class="score-container">
        <div class="scores">
            <div class="player-score-card">Player Score: <span class="player-score-number"></span></div>
            <div class="computer-score-card">Computer Score: <span class="computer-score-number"></span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-items">
            <button class="rock-button"><img src="./images/rock.png" alt="Rock Logo" class="rock-button"">ROCK</button>
            <button class="paper-button"><img src="./images/paper.png" alt="Paper Logo" class="paper-button">PAPER</button>
            <button class="scissors-button"><img src="./images/scissors.png" alt="Scissors Logo" class="scissors-button">SCISSORS</button>
        </div>
    </div>
    
    <div class="game-notes-container">
        <div class="game-notes">
            Make a selection to start the game. First player to 5 wins!
        </div>
    </div>
</body>
</html>
